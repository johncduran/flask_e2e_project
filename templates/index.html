<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
    <title>Flask app</title>
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="{{ url_for('static', filename='fitness_logo.png') }}" alt="" height="250px">
            <h1 class="h3 mb-3 fw-normal">Hello, please sign in to Fitness Tracker below:</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        

            <div class="d-flex justify-content-center align-items-center mt-3">
                <a href="google/" class="login-btn" style="text-decoration:none;">
                    <img id="google" src="{{ url_for('static', filename='google_logo.png') }}" alt="Google"
                        style="width:50px;height:50px;">
                    <div class="btn-text ms-2">
                        Login with Google
                    </div>
                </a>
            </div>

            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
    </main>
</body>

</html>
